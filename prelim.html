<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Calculation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>搖擺舞競賽 RP-scoring 算分系統</h1>
    <p>免責聲明：此為測試版，要是你拿去用之後算錯了，跟我無關</p>

    <div>
        <button><a href="index.html">Back</a></button>
    </div>
    <h2>Prelim</h2>
    <div>
        <label for="judges">評審數量：</label>
        <input type="number" id="judges" min="1" required>
        
        <label for="finals">每個評審選幾位 Final：</label>
        <input type="number" id="finals" min="1" required>
        
        <label for="alternatives">每個評審選幾位 Alternative：</label>
        <input type="number" id="alternatives" min="0" required>
        
        <button onclick="generateTable()">生成表格</button>
    </div>
    <div id="tableContainer"></div>
    <button onclick="calculateResults()" style="display:none;" id="calculateButton">計算名次</button>
    <div id="result"></div>

    <script src="js/prelim-script.js"></script>

</body>
